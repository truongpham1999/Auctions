{% extends "auctions/layout.html" %}

{% block body %}
    <main class="container-fluid py-5 text-center">
        <h2 class="letter-red">Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" type="password" name="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="confirmation" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <button class="btn button-red" type="submit">Register</button>
        </form>
        <div>
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </main>

{% endblock %}
